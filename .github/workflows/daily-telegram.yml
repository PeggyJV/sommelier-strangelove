name: Daily Telegram

on:
  schedule:
    - cron: "5 6 * * *"
  workflow_dispatch:
    inputs:
      mode:
        description: "Run mode (dry or live)"
        required: false
        default: "dry"
      chat_id:
        description: "Override Telegram chat id for this run"
        required: false

jobs:
  env-check:
    uses: ./.github/workflows/env-check.yml
    secrets: inherit

  send:
    runs-on: ubuntu-latest
    needs: env-check
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - run: corepack enable
      - run: pnpm install --frozen-lockfile=false --ignore-scripts
      - name: Re-validate ENV and print audit
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          START_BLOCK_ALPHA_STETH: ${{ vars.START_BLOCK_ALPHA_STETH || secrets.START_BLOCK_ALPHA_STETH }}
          UPSTASH_REST_URL: ${{ secrets.UPSTASH_REST_URL }}
          UPSTASH_REST_TOKEN: ${{ secrets.UPSTASH_REST_TOKEN }}
          NODE_ENV: production
        run: pnpm env:check
      - name: Run daily sender
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ github.event.inputs.chat_id || secrets.TELEGRAM_CHAT_ID }}
          START_BLOCK_ALPHA_STETH: ${{ vars.START_BLOCK_ALPHA_STETH || secrets.START_BLOCK_ALPHA_STETH }}
          UPSTASH_REST_URL: ${{ secrets.UPSTASH_REST_URL }}
          UPSTASH_REST_TOKEN: ${{ secrets.UPSTASH_REST_TOKEN }}
          NODE_ENV: production
          ENV_MODE: ${{ github.event.inputs.mode || 'dry' }}
        run: pnpm send:daily:live 2>&1 | tee daily-telegram.log
      - name: Save logs
        if: always()
        run: |
          mkdir -p proof/ci
          (ls -1 *.log || true) | while read f; do cp -f "$f" proof/ci/ || true; done
          cp -f public/reports/alpha-steth-deposits.json proof/ci/ 2>/dev/null || true
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: daily-telegram-proof
          path: proof/ci
          if-no-files-found: warn
