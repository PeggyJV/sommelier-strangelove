name: ci

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  NEXT_TELEMETRY_DISABLED: "1"
  CI: "true"
  NEXT_PUBLIC_ANALYTICS_ENABLED: "false"
  NEXT_PUBLIC_ATTRIBUTION_ENABLED: "false"
  EVENTS_SALT: "ci-default-salt"
  KV_REST_API_URL: "https://example.upstash.io"
  KV_REST_API_TOKEN: "ci-dummy-token"

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: ESLint (CI)
        run: pnpm run lint:ci
      - name: Upload ESLint JUnit
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eslint-junit.xml
          path: reports/eslint-junit.xml
          if-no-files-found: ignore

  typecheck:
    name: typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: TypeScript typecheck
        run: pnpm run typecheck

  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Jest (coverage)
        run: pnpm run test:ci
      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage
          if-no-files-found: ignore

  build:
    name: build
    needs: [lint, typecheck, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Cache Next.js
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: next-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            next-${{ runner.os }}-
      - name: Next build
        run: pnpm run build


