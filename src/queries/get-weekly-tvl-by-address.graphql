query GetWeeklyTVLByAdress($epoch: Int!, $cellarAddress: ID!) {
  cellar(id: $cellarAddress) {
    dayDatas(
      first: 7
      orderDirection: asc
      orderBy: date
      where: { date_gte: $epoch }
    ) {
      date
      asset {
        symbol
        decimals
      }
      tvlTotal
    }
  }
}
