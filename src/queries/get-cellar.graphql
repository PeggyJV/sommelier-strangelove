query GetCellar($cellarAddress: ID!, $cellarString: String!) {
  cellar(id: $cellarAddress) {
    id
    asset {
      symbol
      decimals
    }
    liquidityLimit
    name
    numWalletsActive
    numWalletsAllTime
    tvlActive
    tvlInactive
    tvlTotal
    addedLiquidityAllTime
    removedLiquidityAllTime
    shareValue
    dayDatas(first: 7, orderBy: date, orderDirection: desc) {
      id
      date
      tvlActive
      tvlInvested
      earnings
      shareValue
    }
  }
}
